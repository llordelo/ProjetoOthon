
<ion-header>
  <ion-navbar>
    <ion-title>
      Listas "To-Do"
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item.nome }} 
      </button>
    </ion-list>
    <ion-list>
      
        <ion-item>
          <ion-label floating>Nome da lista</ion-label>
          <ion-input id="abc" value="" [(ngModel)]="listName" type="text"></ion-input>
        </ion-item>
      
      </ion-list>
    <button ion-button (click)="addList($event);">
      Adicionar Lista
    </button> 
</ion-content>
